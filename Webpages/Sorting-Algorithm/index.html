<!DOCTYPE html>
<html lang="en">

<head>
    <title>Customer Complaint Form</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id = "box-container">
        <div class = "place-holder" id = "smaller-holder"></div>

        <div class = "wrapper">
            <div class = "place-holder">

            </div>
            
            <div class = "place-holder">
                <div class = "number forward">1</div>
            </div>
            
            <div class = "place-holder">
                <div class = "number forward">1</div>
            </div>
            
            <div class = "place-holder">
                <div class = "number forward">1</div>
            </div>
            
            <div class = "place-holder">
                <div class = "number forward">1</div>
            </div>
            
            <div class = "place-holder">
                <div class = "number forward">1</div>
            </div>
            
            <div class = "place-holder">
                <div class = "number forward">1</div>
            </div>
        </div>
        
        <div class = "place-holder" id = "bigger-holder"></div>
    </div>

    <button type="button" id = "sort-btn">Sort</button>
    <script src="script.js"></script>
</body>

</html>
